################################################################
#
# Configuration sample for Traefik v2.
#
# Modifed from: https://raw.githubusercontent.com/containous/traefik/master/traefik.sample.toml
#
################################################################

################################################################
# Global configuration
################################################################
[global]
  checkNewVersion = true
  sendAnonymousUsage = true

################################################################
# Entrypoints configuration
################################################################

# Entrypoints definition
#
# Optional
# Default:
[entryPoints]
  [entryPoints.web]
    address = ":80"

  [entryPoints.websecure]
    address = ":443"

  [entryPoints.cfg-rest]
    address = ":{{CFG_REST_PORT}}"

  [entryPoints.cfg-ui]
    address = ":{{CFG_UI_PORT}}"

  [entryPoints.mdq-rest]
    address = ":{{MDQ_REST_PORT}}"

  [entryPoints.mdq-ui]
    address = ":{{MDQ_UI_PORT}}"

  [entryPoints.mdx-rest]
    address = ":{{MDX_REST_PORT}}"

  [entryPoints.mdx-ui]
    address = ":{{MDX_UI_PORT}}"

  [entryPoints.pol-rest]
    address = ":{{POL_REST_PORT}}"

  [entryPoints.pol-ui]
    address = ":{{POL_UI_PORT}}"

  [entryPoints.pol-lcap]
    address = ":{{POL_LCAP_PORT}}"

  [entryPoints.repo-rest]
    address = ":{{REPO_REST_PORT}}"

  [entryPoints.srvcontent]
    address = ":{{SERV_PORT}}"

	[entryPoints.proxy]
    address = ":{{LOCKSS_PROXY_PORT}}"

  [entryPoints.audit]
    address = ":{{LOCKSS_AUDIT_PORT}}"

################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
[log]

  # Log level
  #
  # Optional
  # Default: "ERROR"
  #
  # level = "DEBUG"

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "log/traefik.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
# [accessLog]

  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "/path/to/log/log.txt"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# API and dashboard configuration
################################################################

# Enable API and dashboard
[api]

  # Enable the API in insecure mode
  #
  # Optional
  # Default: true
  #
  # insecure = false

  # Enabled Dashboard
  #
  # Optional
  # Default: true
  #
  # dashboard = false

################################################################
# Ping configuration
################################################################

# Enable ping
[ping]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  # entryPoint = "traefik"

################################################################
# Docker configuration backend
################################################################

# Enable Docker configuration backend
[providers.docker]

  # Docker server endpoint. Can be a tcp or a unix socket endpoint.
  #
  # Required
  # Default: "unix:///var/run/docker.sock"
  #
  endpoint = "tcp://127.0.0.1:2375"
  swarmMode = true

  # Default host rule.
  #
  # Optional
  # Default: "Host(`{{ normalize .Name }}`)"
  #
  # defaultRule = "Host(`{{ normalize .Name }}.docker.localhost`)"

  # Expose containers by default in traefik
  #
  # Optional
  # Default: true
  #
  exposedByDefault = false
